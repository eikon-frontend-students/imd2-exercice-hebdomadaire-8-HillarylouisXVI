<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="cart-produits">
     
      <article class="item">
        <img src="img/Brocoli.jpg" alt="Brocoli" />
        <div class="produit">
          <h3 class="title">Brocoli</h3>
          <p class="stock">en stock</p>
          </div>
          <div class="prix">
          <span class="prix">CHF 4.35</span>
          </div>
        </div>
      </article>

       <article class="item">
        <img src="img/Gruyere.jpg" alt="Gruyere" />
        <div class="produit">
          <h3 class="title">Le Gruyère</h3>
          <p class="stock">en stock</p>
          </div>
          <div class="prix">
          <span class="prix">CHF 11.00</span>
          </div>
        </div>
      </article>
       <article class="item">
        <img src="img/Carottes-mini.jpg" alt="Carottes" />
        <div class="produit">
          <h3 class="title">Carottes mini</h3>
          <p class="stock">plus que 1 en stock</p>
          </div>
          <div class="prix">
          <span class="prix">CHF 5.20</span>
          </div>
        </div>
      </article>

       <article class="item">
        <img src="img/Chipspaprika.jpg" alt="Chips" />
        <div class="produit">
          <h3 class="title">Chips paprika Zweifel</h3>
          <p class="stock">en stock</p>
          </div>
          <div class="prix">
          <span class="prix">CHF 5.95</span>
          </div>
        </div>
      </article>

      <button>Passer à la caisse</button>
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
